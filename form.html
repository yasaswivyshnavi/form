    <script>
        function validate(){
            var firstname=document.getElementById("firstname").value

            var DOB=document.getElementById("DOB").value
            var firstnamecheck=/^[a-zA-Z]+$/
            var mobilecheck=/^[0-9]{10}$/
            var emailcheck=/^[a-z0-9.#]+@[a-z]+\.[a-z]{2,3}$/     
            var DOBcheck=/^[0-9]{2}+-[0-9]{2}+-[0-9]{4}$/ 
            if(firstname==""||firstname.length<3)
            { 
            alert("enter correct details")
            return false
            }
            if(!firstname.match(firstnamecheck)){
                alert("name must contain alphabet")
                return false
            }
            if(!mobile.match(mobilecheck)){
                alert("please enter your correct mobile number")
                return false
            }
            if(!email.match(emailcheck)){
                alert("enter correct email")
            }
            if(!DOB.match(DOBcheck)){
                alert("enter correct date of birth")
                return false
            }
            return true
        
    }
